<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="clearDisplay()" id="grey" class="operator">AC</button>
                <button onclick="reverseDisplay()" id="grey" class="operator">+/-</button>
                <button onclick="calculatePercent()" id="grey" class="operator">%</button>
                <button onclick="appendToDisplayOp('/')" class="operator">/</button>
                <button onclick="appendToDisplayLog()" id="grey">log</button>
                <button onclick="appendToDisplayOp('(')" id="grey">(</button>
                <button onclick="appendToDisplayOp(')')" id="grey">)</button>
                <button onclick="back()" class="operator"><i class="fa-solid fa-backward" style="color: #ffffff;"></i></button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplayOp('*')" class="operator">X</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplayOp('-')" class="operator">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplayOp('+')" class="operator-btn">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplayOp('**')" class="operator">^</button>
                
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
