<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="navbar">
            <div id="sp">
                <img src="logo.jpg">
            </div>
            <div id="search">
                <div id="home">
                    <img src="https://icon-library.com/images/white-home-icon-png/white-home-icon-png-21.jpg">
                </div>
                <div id="len">
                <div id="glass">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </div>
                <div id="bar">
                    <input type="text" placeholder="  What do you want to play?">
                </div>
                <div id="more">
                    <i class="fa-solid fa-layer-group" style="color: #ffffff;"></i>
                </div>
                </div>
            </div>
            <div id="acc">
                <div id="pre">
                    <p><b>Explore Premium</b></p>
                </div>
                <div id="app">
                    <p><i class="fa-regular fa-circle-down" style="color: #ffffff;"></i> Install App</p>
                </div>
                <div id="bell">
                    <i class="fa-solid fa-bell" style="color: #ffffff;"></i>
                </div>
                <div id="user">
                    <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <div id="panel">
            <div id="liked">
                <img src="lib.png">
                <img src="https://static.vecteezy.com/system/resources/previews/047/796/200/non_2x/gradient-isolated-heart-illustration-on-white-background-vector.jpg">
                <img src="https://i.scdn.co/image/ab67616d0000b273095191f6b96fd9eff585befc">
                <img src="https://c.saavncdn.com/303/Malang-Sajna-Hindi-2022-20230403132803-500x500.jpg">
                <img src="https://i.scdn.co/image/ab6761610000e5eb5ba2d75eb08a2d672f9b69b7">
                <img src="https://i.scdn.co/image/ab6761610000e5ebcb6926f44f620555ba444fca">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVN3D0So-n38ssvzjoMKgqDECSjiCOED3vVQ&s">
                <img src="https://i.pinimg.com/736x/18/60/ab/1860ab88a51e38fbbbc7ba9f76957943.jpg">
                <img src="https://im.indiatimes.in/content/2023/Aug/Snapinstaapp_367441256_18278261779196023_843678348123308633_n_1080_64db1bf0511b7.jpg?w=1200&h=900&cc=1&webp=1&q=75">
                <img src="https://c.saavncdn.com/112/Bachna-Ae-Haseeno-Hindi-2008-20190329150948-500x500.jpg">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiOkTej5Hol8fs8fZJNYjN4qcmMsj-Cd-SVQ&s">
                <img src="https://m.media-amazon.com/images/M/MV5BMjEyMTNmNmQtNjFhOS00YmJhLWE4M2EtM2NhZTE2Zjk0ZDhjXkEyXkFqcGc@._V1_QL75_UX190_CR0,48,190,190_.jpg">
                <img src="https://i.scdn.co/image/ab67616d0000b273e787cffec20aa2a396a61647">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvl_2WB44HHuWB_rDGIt-lXhRfxJAicrAAYw&s">
                <img src="https://i.scdn.co/image/ab6761610000e5ebc40600e02356cc86f0debe84">
            </div>
            <div id="play">
                <div id="top">
                    <div><p>All</p></div>
                    <div><p>Music</p></div>
                    <div><p>Podcasts</p></div>
                </div>
                <div id="middle">
                    <div id="tile">
                        <img src="https://daily-mix.scdn.co/covers/backtracks/PZN_Repeat_Rewind2_DEFAULT-en.jpg">
                        <p><b>Repeat Rewind</b></p>
                    </div>
                    <div id="tile">
                        <img src="https://i.scdn.co/image/ab67616d00001e0254e544672baa16145d67612b">
                        <p><b>Rockstar</b></p>
                    </div>
                    <div id="tile">
                        <img src="https://i.scdn.co/image/ab67706f000000023909428545db5e34677f01f0">
                        <p><b>Mega Hit Mix</b></p>
                    </div>
                    <div id="tile">
                        <img src="https://i.scdn.co/image/ab67706f00000002256e5fd2d2b6df5b9e98ac4e">
                        <p><b>This is The Weekend</b></p>
                    </div>
                </div>
                <div id="middle">    
                    <div id="tile">
                        <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO4029Pj-default.jpg">
                        <p><b>This is AP Dhillon</b></p>
                    </div>
                    <div id="tile">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE-2rpJd4vLhhtlibPgAYVBkWg7mkEEa_5UQ&s">
                        <p><b>Lover - Diljit Dosanjh</b></p>
                    </div>
                    <div id="tile">
                        <img src="https://linkstorage.linkfire.com/medialinks/images/e423594e-d975-4a5d-a428-1a15c8821c5a/artwork-440x440.jpg">
                        <p><b>Making Memories</b></p>
                    </div>
                    <div id="tile">
                        <img src="https://c.saavncdn.com/112/Bachna-Ae-Haseeno-Hindi-2008-20190329150948-500x500.jpg">
                        <p><b>Bachna Ae Haseeno</b></p>
                    </div>
                </div>
                <div id="bottom">
                    <div id="tiles">
                        <h1>Made for You</h1>
                        <div id="pic">
                            <img src="https://daily-mix.scdn.co/covers/backtracks/PZN_Repeat_Rewind2_DEFAULT-en.jpg">
                            <img src="https://newjams-images.scdn.co/image/ab676477000033ad/dt/v3/discover-weekly/39MO4rpxkctRc574LExDwQ==/ZGlkaWRpZGlkaWRpZGlkaQ==">
                            <img src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebdf9a1555f53a20087b8c5a5c/1/en/default">
                            <img src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb19c2790744c792d05570bb71/2/en/default">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROHphINlz5F_7pYVyXtQXH4BLnxgI9klbh8g&s">
                            <img src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb69ca98dd3083f1082d740e44/4/en/default">
                            <img src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebc3b137793230f4043feb0089/5/en/default">
                        </div>
                    </div>
                    <div id="tiles">
                        <h1>Recently Played</h1>
                        <div id="pic">
                            <img src="https://i.scdn.co/image/ab67616d0000b27382549c22cd3c6e03351bd1c5">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkxjF6_vcvJxNJoBt01MzraUE4lMA2tUFk9Q&s">
                            <img src="https://i.scdn.co/image/ab67706f000000027954230cfbffff483cc4380f">
                            <img src="https://i.scdn.co/image/ab67616d0000b27374a99276badeec2675a9eaec">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQry7oEUDM83WH-LzYF_lHT2ZfK0ENnyD9nwg&s">
                            <img src="https://i.scdn.co/image/ab67616d00001e02b64f4ac4a25a5ce77ba13b04">
                            <img src="https://i.scdn.co/image/ab67616d0000b273b47eb88571640ed71dd2fd47">
                        </div>
                    </div>
                    <div id="tiles">
                        <h1>Popular Radio</h1>
                        <div id="pic">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDPsY8KliqvYDjFKI-IVflCfnPLWTNfaVwiQ&s">
                            <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/1Ffb6ejR6Fe5IamqA5oRUF/en">
                            <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/5HbIOjzpaNHb3hURurLmAD/en">
                            <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/7nFGSs3Km6Li7tJocJbLdO/en">
                            <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/38l6qaeiH5K5jhozGYIxX9/en">
                            <img src="https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/radio/artist/7C7ijmni4L2b4fyEXbTEye/en">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQixCDgk7qbbG2tenK_H_sWt0uxowmtvghWF1VIu4arNPQ8CvATnd5jGvVl0YZA8uWDyM8&usqp=CAU">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="player">
            <div id="song">
                <img src="https://i.scdn.co/image/ab67616d0000b27382549c22cd3c6e03351bd1c5">
                <div id="info">
                    <p><b>With You</b></p>
                    <p>AP Dhillon</p>
                </div>
                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
            </div>
            <div id="radio">
                <div id="up">
                    <p>0:00</p>
                    <div id="line"></div>
                    <p>2:34</p>
                </div>
                <div id="bot">
                    <i class="fa-solid fa-backward" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-play" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-forward" style="color: #ffffff;"></i>
                </div>
            </div>
            <div id="opt">
                <i class="fa-solid fa-square-caret-left" style="color: #ffffff;"></i>
                <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
                <i class="fa-solid fa-bars-progress" style="color: #ffffff;"></i>
                <i class="fa-solid fa-headphones" style="color: #ffffff;"></i>
                <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                <i class="fa-regular fa-window-restore" style="color: #ffffff;"></i>
                <i class="fa-solid fa-up-right-and-down-left-from-center" style="color: #ffffff;"></i>
            </div>
        </div>
    </body>
</html>
